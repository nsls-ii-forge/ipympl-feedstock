{% set name = "ipympl" %}
{% set version = "0.8.0" %}
{% set sha256 = "ef5d21820ed88a8bd6efddb884c333d0eaea7f2f7d4b3054e6d386b07a36dd9d" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python
    - jupyter
    - pip
  run:
    - python
    - ipywidgets >=7.5.0,<8.0
    - ipykernel >=4.7
    - matplotlib >=2.2.0
    - six

test:
  imports:
    - ipympl

about:
  home: https://github.com/matplotlib/jupyter-matplotlib
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Matplotlib Jupyter Extension
