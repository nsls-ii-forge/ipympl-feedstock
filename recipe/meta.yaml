{% set name = "ipympl" %}
{% set version = "0.1.1" %}
{% set sha256 = "8edd833db0fe174794893520ed257055a661c607a035df8847c54deb35f4789f" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: "{{ PYTHON}} -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - jupyter
    - pip
  run:
    - python
    - ipywidgets >=7.2.0,<8.0
    - ipykernel >=4.7
    - matplotlib >=2.2.0
    - six

test:
  imports:
    - {{ name }}

about:
    home: https://github.com/matplotlib/jupyter-matplotlib
    license: BSD 3-Clause
    license_family: BSD
    license_file: LICENSE
    summary: Matplotlib Jupyter Extension

extra:
  recipe-maintainers:
    - JasonGrout
    - SylvainCorlay
    - tacaswell
    - blink1073
    - martinRenou
